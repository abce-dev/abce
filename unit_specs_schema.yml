capacity:
  description: Capacity (in MW) for a single generator of this type
  units: MW
  required: True
  types:
    - int
    - float
  min_value: 0
  ALEAF_name: CAP
max_PL:
  description: Maximum stable power level (in %)
  units: "%"
  required: True
  types:
    - int
    - float
  min_value: 0.0
  max_value: 1.0
  ALEAF_name: PMAX
min_PL:
  description: Minimum stable power level (in %)
  units: "%"
  required: True
  types:
    - int
    - float
  min_value: 0.0
  max_value: 1.0
  ALEAF_name: PMIN
overnight_capital_cost:
  description: Construction cost (in $/kW) not including financing costs
  units: $/kW
  required: True
  types:
    - int
    - float
  min_value: 0.0
  ALEAF_name: CAPEX
FOM:
  description: Fixed operations and maintenance costs ($/kW-yr)
  units: $/kW-yr
  required: True
  types:
    - int
    - float
  min_value: 0
  ALEAF_name: FOM
VOM:
  description: Variable operations and maintenance costs ($/MWh)
  units: $/MWh
  required: True
  types:
    - int
    - float
  min_value: 0
  ALEAF_name: VOM
ramp_up_limit:
  description: Greatest allowable power level increase in one hour (%/hr)
  units: "% max. PL/hr"
  required: True
  types:
    - int
    - float
  min_value: 0
  max_value: 1
  ALEAF_name: RUL
ramp_down_limit:
  description: Greatest allowable power level decrease in one hour (%/hr)
  units: "% max. PL/hr"
  required: True
  types:
    - int
    - float
  min_value: 0
  max_value: 1
  ALEAF_name: RDL
capacity_credit:
  description: percentage of unit capacity countable as firm capacity when computing supply availability at peak demand. Usually equal to capacity factor.
  units: "%"
  required: True
  types:
    - int
    - float
  min_value: 0
  max_value: 1
  ALEAF_name: CAPCRED
is_VRE:
  description: Indicates whether unit is a nondispatchable variable renewable resource
  required: True
  types:
    - bool
  allowed_values:
    - 0
    - 1
    - True
    - False
  ALEAF_name: VRE_Flag
uses_fuel:
  description: Indicates whether unit uses fuel (e.g. coal, uranium, gas)
  required: True
  types:
    - bool
  allowed_values:
    - 0
    - 1
    - True
    - False
unit_life:
  description: Total useful life of the unit (yrs)
  units: years
  required: True
  types:
    - int
    - float
  min_value: 1
construction_duration:
  description: Time required to build a new instance of the given unit (yrs)
  units: years
  required: True
  types:
    - int
    - float
  min_value: 1
fuel_type:
  description: Type of fuel used by the unit
  fuel_related: True
  required: False
  default_value: none
  types:
    - str
  ALEAF_name: FUEL
fuel_cost:
  description: Cost of fuel used by the unit, in $/MWh or $/MMBTU
  units: $/MWh or $/MMBTU
  fuel_related: True
  required: False
  default_value: 0
  types:
    - int
    - float
  min_value: 0
  ALEAF_name: FC
fuel_cost_units:
  description: Units for the specified fuel cost ($/MWh or $/MMBTU)
  fuel_related: True
  units: $/MWh or $/MMBTU
  required: False
  default_value: $/MWh
  types:
    - str
  allowed_values:
    - $/MWh
